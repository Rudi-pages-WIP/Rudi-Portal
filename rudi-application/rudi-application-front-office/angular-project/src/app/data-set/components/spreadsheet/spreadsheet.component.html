<div class="ag-grid-div">
    <ag-grid-angular
        class="ag-theme-alpine ag-grid-style"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowHeight]="50"
        [gridOptions]="gridOptions"
        (gridReady)="fitColumnSize()"
        (modelUpdated)="fitColumnSize()"
    >
    </ag-grid-angular>
</div>
